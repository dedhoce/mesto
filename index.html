<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css">
  </head>
  <body class="root">
    <div class="content">
      <header class="header">
        <div class="logo logo_place_header"></div>
      </header>
      <main>
        <section class="profile">
          <div class="profile__block">
            <img
              src="./images/image.jpg"
              alt="Жак ив кусто в кадре на переднем плане в красной шапке на фоне волны"
              class="profile__avatar">
            <div class="profile__info">
              <div class="profile__position-name-button">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__subname">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section aria-label="elements">
          <ul class="elements"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_edit_profile">
        <div class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button
            type="button"
            name="popup__button"
            class="popup__button-close">
          </button>
          <form action="./scripts/index.js" name="formEditProfile" class="popup__form-input popup__form-edit-profile">
            <input
              type="text"
              name="name"
              class="popup__text popup__text_type_name">
            <input
              type="text"
              name="subname"
              class="popup__text popup__text_type_subname">
            <button
              type="submit"
              name="popup__button-save"
              class="popup__button-save">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_add_cards">
        <div class="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <button
            type="button"
            name="popup__button"
            class="popup__button-close">
          </button>
          <form action="./scripts/index.js" name="formAddCards" class="popup__form-input popup__form-add-cards">
            <input
              type="text"
              name="name"
              class="popup__text popup__text_type_title"
              placeholder = "Название">
            <input
              type="url"
              name="url"
              class="popup__text popup__text_type_url"
              placeholder = "Ссылка на картинку">
            <button
              type="submit"
              name="popup__button-save"
              class="popup__button-save">Создать</button>
          </form>
       </div>
      </div>
      <div class="popup popup_overlay_dark popup_zoom_image">
        <div class="popup__group">
          <button
            type="button"
            name="popup__button"
            class="popup__button-close">
          </button>
          <img src="#" alt="" class="popup__zoom-image">
          <p class="popup__caption"></p>
        </div>
      </div>
      <template id="elements-item-template" class="elements">
      <li class="element">
        <img
          src="#"
          alt=""
          class="element__mask-group">
        <div class="element__block-title">
          <h2 class="element__title"></h2>
          <button type="button" class="element__group"></button>
        </div>
        <button type="button" class="element__trash"></button>
      </li>            
      </template>
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
